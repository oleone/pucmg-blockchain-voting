<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>DApp | Sistema de Votação</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="container">
  <div>
    <h1>Uma Simples Aplicacao de Votação com Ethereum</h1>
    <form>
      <h3 id="txtVotacao">Votação aberta</h3>
      <button type="button" class="btn btn-primary" id="btnEncerrar">Encerrar votação</button>
    </form>
    <br/>
    <br/>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidato</th>
            <th>Votos</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <form>
      <select id="candidate-options" name="candidate"></select>
      <button type="button" class="btn btn-primary" id="btnVote">Votar</button>
    </form>
  </div>

  <br/>
  <br/>

  <div>
  <h1>Listagem</h1>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Acumolo de delegacoes</th>
            <th>Votou</th>
            <th>Voto</th>
            <th>Endereço delegado</th>
          </tr>
        </thead>
        <tbody id="table-body-votors"></tbody>
      </table>
    </div>
  </div>

  <br/>
  <br/>

  <div>
  <h1>Delegar</h1>
    <form>
      <input type="text" name="delegate" id="delegar" placeholder="address"/>
      <button type="button" class="btn btn-primary" id="btnDelegate">Votar</button>
    </form>
  </div>

  <br/>
  <br/>

  <div>
  <h1>Dar direito ao voto</h1>
    <form>
      <input type="text" name="rightToVoteAddress" id="rightToVoteAddress" placeholder="Address"/>
      <input type="text" name="rightToVoteName" id="rightToVoteName" placeholder="Name"/>
      <button type="button" class="btn btn-primary" id="btnGiveRightToVote">Dar direito a voto</button>
    </form>
  </div>

</body>
<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="./js/VotingAbi.js"></script>
<script src="./js/app.js"></script>

</html>
